<div *ngIf="visible" class="dialog-parent" >
  <div (click)="setVisible()" class="dialog"></div>
  <div class="dialog__content">
    <input class="form-control" type="text" [(ngModel)]="product.title">
    <input class="form-control" type="number" [(ngModel)]="product.price">
    <input class="form-control" type="text" [(ngModel)]="product.category">

    <button (click)="updateTheProduct()" class="btn btn-primary">Update</button>
  </div>
</div>
